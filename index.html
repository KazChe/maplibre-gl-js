<html>
  <head>
    <link
      href="https://unpkg.com/maplibre-gl@1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
  </head>

  <body style="margin: 0">
    <div id="map" style="height: 100vh" />
    <script src="https://unpkg.com/maplibre-gl@1"></script>
    <script src="https://unpkg.com/amazon-location-helpers@1.1"></script>
    <script>
      async function initializeMap() {
        // actually initialize the map
        const map = await AmazonLocation.createMap(
          {
            // Cognito Identity Pool ID
            identityPoolId: "us-east-1:48225318-2df3-45a3-a310-d67881a2cbd4",
          },
          {
            container: "map",
            center: [-123.1187, 49.2819], // initial map center point
            zoom: 10, // initial map zoom
            // Amazon Location Service Map Name
            style: "OpenDataMapp",
            hash: true,
          }
        );

        map.addControl(new maplibregl.NavigationControl(), "top-left");
      }

      initializeMap();
    </script>
  </body>
</html>
